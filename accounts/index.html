<!DOCTYPE html>
<html>
  <head>
    <title>Fayas Noushad - Accounts</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
    
    <!-- animation css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    
    <!-- Style of accounts -->
    <style>
      a{text-decoration: none; color: white; transition: color 1s;}
      a:hover {color: black; background-color: white;}
    </style>
    
  </head>
  <body>
    
    <!-- Header -->
    <header id="header"></header>
    
    <hr width="100%"/>
    
    <!-- Accounts -->
    <section data-aos="fade-down" class="section-2" style="color: white">
      <h1>Fayas Noushad - Accounts</h1>
    </section>
    
    <hr width="100%"/>
    
    <!-- Linktree for accounts -->
    <section data-aos="fade-down" class="section-1" style="color: white">
      
      <div class="button">
        <div class="icon">
          <a href="https://twitter.com/FayasNoushad" class="links">
            <i class="fab fa-twitter">&nbsp;</i>Twitter
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://instagram.com/TheFayas" class="links">
            <i class="fab fa-instagram">&nbsp;</i>Instagram
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://youtube.com/channel/UCqC-Yzy8J9FuTH_lDRhBMCA" class="links">
            <i class="fab fa-youtube">&nbsp;</i>YouTube
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://telegram.me/FayasNoushad" class="links">
            <i class="fab fa-telegram">&nbsp;</i>Telegram
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://www.linkedin.com/in/fayasnoushad" class="links">
            <i class="fab fa-linkedin-in">&nbsp;</i>LinkedIn
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="/accounts/quora" class="links">
            <i class="fab fa-quora">&nbsp;</i>Quora
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://github.com/FayasNoushad" class="links">
            <i class="fab fa-github">&nbsp;</i>GitHub
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="https://gitlab.com/FayasNoushad" class="links">
            <i class="fab fa-gitlab">&nbsp;</i>GitLab
          </a>
        </div>
      </div>
      
      <div class="button">
        <div class="icon">
          <a href="/accounts/stackoverflow" class="links">
            <i class="fab fa-stack-overflow">&nbsp;</i>Stack Overflow
          </a>
        </div>
      </div>
      
    </section>
    
    <br/>
    <hr width="100%"/>
    
    <!-- Footer -->
    <section data-aos="fade-up" class="section-3" id="footer"></section>

    <hr width="100%"/>

    <!-- animation script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <!-- Common Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
        $("#header").load("/common/header.html");
        $("#footer").load("/common/footer.html");
      });
    </script>
    
  </body>
</html>
