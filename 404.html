<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not found</title>
  </head>
  <body>
    <h1 style="text-align: center">Oops! 404 - Page not found</h1>

    <script>
        //Redirects to home after a delay
        var tID = setTimeout(function () {
            window.location.href = "/";
            window.clearTimeout(tID);	
        }, 2000);
    </script>
  </body>
</html>
