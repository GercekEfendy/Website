<!DOCTYPE html>

  <head>

    <!-- Common Style -->
    <link href="style.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    
    <!-- Header -->
    <header id="header"></header>

    <!-- Scroll to top button -->
    <button id="btnScrollToTop">
      <i class="material-icons">arrow_upward</i>

    <hr width="100%"/>
    
    <!-- Heading -->
    <section data-aos="fade-down" class="section-1" style="color: white">

    <section data-aos="fade-right" class="section-2" id="puliyaparamb">
      <h3>Puliyaparamb HSS</h3>
      <br/>
      <img src="/education/images/puliyaparamb.jpg" width="50%"/>

      <br/>
      <p>Finished 10th standard high school education</p>
    </section>
    
    <hr width="100%"/>
    
    <section data-aos="fade-left" class="section-3" id="parli">

      <br/>

      <br/>

    <hr width="100%"/>
    
    <section data-aos="fade-up" class="section-4" id="salafi">

      <br/>

      <br/>

      <br/>
      <p>Finished LKG, UKG, 1st to 6th standard education</p>

    <hr width="100%"/>

    <section data-aos="fade-up" class="section-5" id="footer"></section>
    <hr width="100%"/>
    
    <!-- Common Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
