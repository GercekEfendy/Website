<!DOCTYPE html>
<html>
  <head>
    <title>Fayas Noushad - Donate</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/donate.css" rel="stylesheet" type="text/css"/>
    
    <!-- animation css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    
  </head>
  <body>
    
    <!-- Header -->
    <header id="header"></header>
    
    <!-- Heading -->
    <section data-aos="fade-down" class="section-1" style="color: white">
      <h1>Fayas Noushad - Donate</h1>
    </section>
    
    <hr width="100%"/>
    
    <!-- Bank Account -->
    <section data-aos="fade-up" class="section-2" id="bank-account">
      <h2>Bank Account</h2>
      <br/>
      <div class="donate-content">
        <div class="row1">
          <div class="box">Account number</div>
          <div class="box">IFSC code</div>
          <div class="box">SWIFT code</div>
        </div>
        <div class="row2">
          <div class="box">MICR code</div>
          <div class="box">Branch code</div>
          <div class="box">Pin</div>
        </div>
        <div class="row3">
          <div class="box">Address</div>
        </div>
      </div>
    </section>
    
    <hr width="100%"/>
    
    <!-- Footer -->
    <section data-aos="fade-up" class="section-3" id="footer"></section>
    
    <hr width="100%"/>

    <!-- animation script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
      AOS.init();

      const box = document.querySelectorAll('.box');

      function generateDefaultText(idx) {
        switch (idx) {
          case 0:
            return 'Account number';
          case 1:
            return 'IFSC code';
          case 2:
            return 'SWIFT code';
          case 3:
            return 'MICR code';
          case 4:
            return 'Branch code';
            case 5:
            return 'Pin';
          case 6:
            return 'Address';
          default:
            return '';
        }
      }

      function generateText(idx) {
        switch (idx) {
          case 0:
            return '1443127000809';
          case 1:
            return 'CNRB0001443';
          case 2:
            return 'CNRBINBB';
          case 3:
            return '678015008';
          case 4:
            return '001443';
          case 5:
            return '678025';
          case 6:
            return 'MAIN RD, OPP.GOVT. U.P.SCHOOL, KALLEKAD, PALAKKAD DIST-678 025M';
          default:
            return '';
        }
      }

      box.forEach((b, idx) => {
        b.addEventListener('mouseover', () => {
          let text = b.textContent;
          if (generateText(idx) !== '') {
            text = generateText(idx);
          }

          b.innerHTML = text;
        });

        b.addEventListener('mouseout', () => {
          let text = b.textContent;
          if (generateDefaultText(idx) !== '') {
            text = generateDefaultText(idx);
          }

          b.innerHTML = text;
        });
      });
    </script>
    
    <!-- Common Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
        $("#header").load("/common/header.html");
        $("#footer").load("/common/footer.html");
      });
    </script>
    
  </body>
</html>
