<!DOCTYPE html>
<html>
  <head>
    <title>Fayas Noushad - Donate</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
    <link href="/donate/index.css" rel="stylesheet" type="text/css"/>
    
    <!-- Animation Style -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    
  </head>
  <body>
    
    <!-- Header -->
    <header id="header"></header>
    
    <!-- Heading -->
    <section data-aos="fade-down" class="section-1" style="color: white">
      <h1>Fayas Noushad - Donate</h1>
    </section>
    
    <hr width="100%"/>
    
    <!-- Bank Account -->
    <section data-aos="fade-up" class="section-2" id="bank-account">
      <h2>Bank Account</h2>
      <br/>
      <div class="donate-content">
        <div class="row1">
          <div class="box">Account number</div>
          <div class="box">IFSC code</div>
          <div class="box">SWIFT code</div>
        </div>
        <div class="row2">
          <div class="box">MICR code</div>
          <div class="box">Branch code</div>
          <div class="box">Pin</div>
        </div>
        <div class="row3">
          <div class="box">Address</div>
        </div>
      </div>
    </section>
    
    <hr width="100%"/>
    
    <!-- Footer -->
    <section data-aos="fade-up" class="section-3" id="footer"></section>
    
    <hr width="100%"/>

    <!-- Animation Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <!-- Donate Script -->
    <script src="/donate/index.js"></script>
    
    <!-- Common Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="/common/index.js"></script>
    
  </body>
</html>
